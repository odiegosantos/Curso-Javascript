<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Exemplo 12</title>
</head>

<body>
  <script>
    var conta = Number(prompt("Valor da Pizza R$: "));
    var clientes = Number(prompt("N° de Clientes: "));
    var total = conta / clientes;
    alert(`
      Valor da conta R$: ${conta.toFixed(2)}
      \nNúmero de Clientes: ${clientes} 
      \nValor por Cliente R$: ${total.toFixed(2)}`);
  </script>
</body>

</html>
