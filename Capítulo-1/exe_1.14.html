<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Exemplo 14</title>
</head>

<body>
  <script>
    var nota1 = Number(prompt("Nota 1°: "));
    var nota2 = Number(prompt("Nota 2°: "));
    var media = (nota1 + nota2) / 2;
    alert(`
      1° Nota: ${nota1}
      2° Nota: ${nota2}
      Média: ${media}
    `); 
  </script>
</body>

</html>
