<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo 09</title>
</head>

<body>
  <script>
    var jantar = Number(prompt("Valor do Jantar R$: "));

    var garcom = jantar * 0.10;
    var total = jantar + garcom;
    /*
        Outras formas de calcular e chegar ao mesmo resultado
        var total = jantar + (jantar * 0.10); ou 
        var total = jantar * 1.10;
    */
    alert("Taxa Gar√ßom R$: " + garcom.toFixed(2) +
      "\nTotal R$: " + total.toFixed(2));
  </script>
</body>

</html>
